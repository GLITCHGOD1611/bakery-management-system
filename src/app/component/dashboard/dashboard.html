<div class="dashboard-header">
  <h1>Dashboard</h1>
  <div class="dashboard-search">
    <i class="fas fa-search"></i>
    <input type="text" placeholder="Search" />
    <button class="profile-btn">
      <i class="fas fa-user"></i>
    </button>
  </div>
</div>

<div class="dashboard-grid">
  <div class="card stat-card">
    <i class="fas fa-shopping-cart icon"></i>
    <div>
      <p>Total Orders</p>
      <h3>200</h3>
    </div>
  </div>

  <div class="card stat-card">
    <div class="icon-placeholder"></div>
    <div>
      <p>Sales</p>
      <h3>$40</h3>
    </div>
  </div>

  <div class="card stat-card">
    <div class="icon-placeholder"></div>
    <div>
      <p>Low</p>
      <h3>5</h3>
    </div>
  </div>

  <div class="card top-product-card">
    <div class="icon-placeholder"></div>
    <div>
      <p>Top Product</p>
      <h2 class="highlight-text">Cake</h2>
    </div>
  </div>

  <div class="card chart-card">
    <p>sales overview</p>
    <img src="assets/chart-line.png" alt="Line Chart" />
  </div>

  <div class="card donut-chart-card">
    <p>sales overview</p>
    <div class="donut">62%</div>
  </div>

  <div class="card bar-chart-card">
    <p>Order Summery</p>
    <img src="assets/chart-bars.png" alt="Bar Chart" />
  </div>
</div>

<div class="top">
  <div class="topcontent">
    <h1>Dashboard</h1>
    <button>
      <i class="fa-solid fa-user"></i>
    </button>
  </div>
</div>

<div class="main">
  <!-- Left Column -->
  <div class="left">
    <!-- Total Orders Card -->
    <div class="card" id="totalorder">
      <span class="bglogo">
        <i class="fa-solid fa-cart-shopping"></i>
      </span>
      <span class="text">
        Total Order<br />
        <b>{{ totalOrders }}</b>
      </span>
    </div>

    <!-- Top Product Card -->
    <div class="card" id="topproduct" *ngIf="topProductDetails">
      <span class="bglogo">
        <img [src]="'http://localhost:5000/uploads/' + topProductDetails.image" width="80" alt="Top Product" />
      </span>
      <span class="text">
        Top Product<br />
        <p style="font-weight: 500; margin: 0;">{{ topProductDetails.name }}</p>
        <p style="font-size: 0.9rem; margin: 0;">{{ topProduct }}</p>
      </span>
    </div>

    <!-- Placeholder for another card -->
    <div class="card" id="sellsoverviwe">
      <!-- You can add pie chart or extra stats here -->
    </div>
  </div>

  <!-- Right Column -->
  <div class="right">
    <!-- Top Stats Row -->
    <div class="upside">
      <!-- Total Sales Revenue -->
      <div class="card" id="totalsales">
        <span class="bglogos">
          <i class="fa-solid fa-money-check-dollar"></i>
        </span>
        <span class="text">
          Total Sell Revenue<br />
          <b>â‚¹{{ totalRevenue }}</b>
        </span>
      </div>

      <!-- Total Customers -->
      <div class="card" id="totalcustomer">
        <span class="bglogos">
          <i class="fa-solid fa-users"></i>
        </span>
        <span class="text">
          Total Customers<br />
          <b>{{ totalcustomers }}</b>
        </span>
      </div>
    </div>

    <!-- Chart Section -->
    <div class="downside">
      <div class="card" id="ordercountoflstweek">
        <canvas #lineCanvas></canvas>
      </div>
      <div class="card" id="ordercountofthisweek">
        <!-- Optional: Add another chart/card here -->
      </div>
    </div>
  </div>
</div>

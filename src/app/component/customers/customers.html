<div class="abovetop">
  <div class="topcontent1">
    <h1>Manage Customer</h1>
    <button><i class="fa-solid fa-user"></i></button>
  </div>

  <div class="topcontent2">
    <div class="searchbarcontainer">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input
        type="text"
        name="searchbar"
        [(ngModel)]="searchQuery"
        (input)="filtercustomerList()"
        autocomplete="on"
        placeholder="Search by name"
      />
    </div>

    

    <button class="btn" (click)="addcustomer()">Add customer</button>
  </div>
</div>

<div class="maincontain">
  <div class="tablecontainer">
    <table class="customertable">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (customers of filteredcustomerList; track $index) {
          <tr>
            <td>{{ $index + 1 }}</td>
            <td>{{ customers.name | titlecase }}</td>
            <td>{{ customers.email | lowercase }}</td>
            <td>{{ customers.phone | titlecase }}</td>
            <td>{{ customers.address | titlecase }}</td>
            <td>
              <button class="btn" (click)="editcustomer(customers._id)">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button class="btn" (click)="deletcustomer(customers._id)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<div class="topcontent">
  <h1>Update Customer</h1>
  <button>
    <i class="fa-solid fa-user"></i>
  </button>
</div>

<div class="maincontaint">
  <div class="addcustomercontainer">
    <div class="formwrapper">
      <input
        name="Name"
        class="inputsingle"
        [(ngModel)]="updatedcustomer.name"
        placeholder="Enter Name"
      />
      <input
        name="Email"
        class="inputsingle"
        [(ngModel)]="updatedcustomer.email"
        placeholder="Enter Email"
      />

      <div class="inputrow">
        <input
          name="phone"
          class="inputsingle"
          [(ngModel)]="updatedcustomer.phone"
          placeholder="Enter phone"
        />
       
      </div>

      <input
        name="address"
        class="inputsingle"
        [(ngModel)]="updatedcustomer.address"
        placeholder="Enter Address"
      />

      <div class="buttonrow">
        <button id="button1" (click)="back()">cancle</button>
        <button id="button2" (click)="updatecustomer()">Update</button>
      </div>
    </div>
  </div>
</div>
